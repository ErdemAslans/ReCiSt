apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "recist.fullname" . }}
  labels:
    {{- include "recist.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "recist.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "recist.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "recist.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PROMETHEUS_URL
              value: {{ .Values.prometheus.url | quote }}
            - name: LOKI_URL
              value: {{ .Values.loki.url | quote }}
            - name: QDRANT_URL
              value: {{ .Values.qdrant.url | quote }}
            - name: QDRANT_COLLECTION
              value: {{ .Values.qdrant.collectionName | quote }}
            - name: REDIS_URL
              value: {{ .Values.redis.url | quote }}
            - name: REDIS_TTL
              value: {{ .Values.redis.ttlSeconds | quote }}
            - name: LLM_PROVIDER
              value: {{ .Values.llm.provider | quote }}
            - name: LLM_MODEL
              value: {{ .Values.llm.model | quote }}
            - name: LLM_TIMEOUT
              value: {{ .Values.llm.timeoutSeconds | quote }}
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.llm.apiKeySecretName }}
                  key: {{ .Values.llm.apiKeySecretKey }}
            - name: RUST_LOG
              value: {{ .Values.logging.level | quote }}
          ports:
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
